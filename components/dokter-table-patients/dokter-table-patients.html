<h2>Patient List</h2>
<hr>

<table class="w3-table-all">
    <tr>
        <th ng-click="orderProperty='namaPasien'">Name</th>
        <th ng-click="orderProperty='genderPasien'">Gender</th>
        <th ng-click="orderProperty='alamatPasien'">Address</th>
        <th ng-click="orderProperty='telefonPasien'">Phone</th>
        <th ng-click="orderProperty='penyakit'">Symptoms</th>
        <th ng-click="orderProperty='nomorAntrian'">Queue Number</th>
        <th ng-click="orderProperty='tanggalKunjungan'">Date of Service</th>
        <th>Resume</th>
        <th ng-click="orderProperty='status'">Status</th>
    </tr>
    <tr ng-repeat="_data in data | orderBy: orderProperty track by _data.id">
        <td>{{_data.namaPasien}}</td>
        <td>{{_data.genderPasien}}</td>
        <td>{{_data.alamatPasien}}</td>
        <td>{{_data.telefonPasien}}</td>
        <td>{{_data.penyakit}}</td>
        <td>{{_data.nomorAntrian}}</td>
        <td>{{_data.tanggalKunjungan | date}}</td>
        <td>
            <a class="w3-button w3-blue w3-block w3-tiny w3-padding-small"
                ui-sref="dokter.resumePatient({id:_data.idPasien})">
                Resume
            </a>
        </td>

        <td ng-show="_data.status === 'Has Been Examined'">{{_data.status}}</td>
        <td ng-show="_data.status === 'Waiting'">
            <button class="w3-button w3-blue w3-block w3-tiny w3-padding-small" ng-click="addTreatment(_data)">
                Add Examination
            </button>
        </td>

    </tr>
</table>
