<h2>Medicine</h2>
<hr>

<p>
    <a class="w3-button w3-blue" ui-sref="admin.addObat">Add Medicine</a>
</p>

<table class="w3-table-all">
    <tr>
        <th ng-click="orderProperty='namaObat'">Drug Name</th>
        <th ng-click="orderProperty='harga'">Price</th>
    </tr>
    <tr ng-repeat="_data in data | orderBy: orderProperty track by _data.id">
        <td>{{_data.namaObat}}</td>
        <td>{{_data.harga}}</td>
    </tr>
</table>
